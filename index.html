<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>The BookNook</title>
 <link rel="stylesheet" href="css/styles.css">
 </head>
 <body>
    <nav>
        <div class="logo">
            <a href="#home"><img src="img/books-stack-of-three.png" alt="Booknook logo of three stacked books"></a>
            <p>The BookNook</p>
        </div>
        <div class="search">
            <img src="img/search.png" alt="Magnifying glass">
            <input type="text" name="search" id="" placeholder="Search...">
        </div>
        <div class="links hide">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#books">Books</a>
            <a href="#blog">Blog</a>
            <a href="#account" id="account"><p>Account</p> <img src="img/user.png" alt="User icon"></a>
            <a href="#cart"><p>Cart</p> <img src="img/shopping-cart.png" alt="shopping cart"></a>
        </div>
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>
    <div id="app"></div>
    
    




    <footer>
        <div class="footerContent">
            <p class="copy">Copyright 2022, The BookNook</p>
            <div class="footerLinks">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#books">Books</a>
                <a href="#blog">Blog</a>
            </div>
            <div class="socials">
                <a href="#"><img src="img/logos/white/facebook_w.png" alt="Facebook logo"></a>
                <a href="#"><img src="img/logos/white/instagram_w.png" alt="Instagram logo"></a>
                <a href="#"><img src="img/logos/white/twitter_w.png" alt="Twitter Logo"></a>
            </div>
        </div>
    </footer>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
